<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftContainer">
        <div class="banner">
            <img src="odin-logo.png" class="odin-logo">
            <h1 class="title">ODIN</h1>
        </div>
    </div>
    <div class="rightContainer">
        <div class="para">
            <p>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.
            </p>
        </div>

        <form action="" id="contact" class="contactInfo">
            <h1 class="Let's do this!"></h1>
            <div class="formInputs">
                <div class="input">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Apple">
                </div>
                <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Pie">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="applePie@email.com">
                </div>
                <div class="input">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" name="number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="xxx-xxx-xxxx">
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
            </div>
        </form>
        <button type="submit" form="contact" id="submitButton">CREATE ACCOUNT</button>
        <p class="loginText">Already have an account? <a href="https://Google.com">Log in</a></p>
    </div>

    
</body>
</html>
